<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration Page</title>
</head>
<body>
    <div class="container">
<form id="form" class="form">
    <h2>Register With Us</h2>
    <div class="form-control">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter username">
        <!-- For the validation we want to have an error message under that input -->
        <!-- the small tag creates smaller text -->
        <small>Error message</small>
    <!-- we could change the type here to email but then it will do validation on its own and we want to include the validation
    on our own so will keep it as text -->
    </div>
    <div class="form-control">
        <label for="email">Email</label>
        <input type="text" id="email" placeholder="Enter email">
        <small>Error message</small>
    </div>
    <div class="form-control">
        <!-- here will also change the type to password -->
        <label for="username">Password</label>
        <input type="password" id="password" placeholder="Enter password">
        <small>Error message</small>
    </div>
    <div class="form-control">
        <label for="password2">Confirm Password</label>
        <input type="text" id="password2" placeholder="Enter password again">
        <small>Error message</small>
    </div>
    <button>Submit</button>
</div>
</form>

    <script src="script.js"></script>
</body>
</html>
